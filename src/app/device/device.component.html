<div
  class="device-bloc"
  (click)="updateSelectedDevice(device)"
  [ngClass]="{
    'selected-device': currentDevice.deviceName === device.deviceName
  }"
>
  <div class="icon">
    <fa-icon [icon]="device.icon"></fa-icon>
  </div>
  <div class="device-text">
    <p>{{ device.deviceName }}</p>
    <p>{{ device.deviceType }}</p>
  </div>
</div>
